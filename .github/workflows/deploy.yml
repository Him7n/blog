name: Deploy on GH Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 6.32.9
    - uses: actions/setup-node@v3
      with:
        node-version: '14'
        cache: 'pnpm'
    - run: pnpm install --frozen-lockfile
    - run: pnpm test
